
<table>
  <div *ngIf="selected.elType != 'C', else elseBlockDescription">
    <tr>
      <td> Name: </td>
      <td> {{selected.name}} </td>
    </tr>
    <tr>
      <td> Description: </td>
      <td>
          <input class="boxWidth" type="text" [(ngModel)]="selected.description">
      </td>
    </tr>
    <tr>
      <td> Element Type: </td>
      <td>
        <select class="boxWidth" [(ngModel)]="selected.elType">
          <option value=""></option>    
          <option value="A">A</option>        
          <option value="B">B</option>        
          <option value="C">C</option>
        </select>  
      </td>
    </tr>
  </div>  
  <ng-template #elseBlockDescription>
    <tr>
      <td> Name: </td>
      <td> {{selected.name}} </td>
    </tr>
    <tr>
      <td>
        Description:
      </td> <td>
        {{selected.description}}
      </td>
    </tr>
    <tr>
      <td>
        Element Type:
      </td> <td>
        C
      </td>
    </tr>
  </ng-template>
</table>
