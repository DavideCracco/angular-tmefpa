<div class="dataRight">
  <table>
    <div *ngIf="editable == true, else elseBlockDescription">
      <tr>
        <td> Name: </td>
        <td> {{selected.name}} </td>
      </tr>
      <tr>
        <td> Description: </td>
        <td>
            <input class="boxWidth" type="text" [(ngModel)]="mod.description">
        </td>
      </tr>
      <tr>
        <td> Element Type: </td>
        <td>
          <select class="boxWidth" [(ngModel)]="mod.elType">
            <option value=""></option>    
            <option value="A">A</option>        
            <option value="B">B</option>        
            <option value="C">C</option>
          </select>  
        </td>
      </tr>
      <tr>
        <td>
          <button class="editTxt" type="button" (click)="editable = !editable">Cancel</button>
        </td>
        <td align="right">
          <button class="editTxt" type="button" (click)="saveMod()">Save</button>
        </td>
      </tr>
    </div>  
    <ng-template #elseBlockDescription>
      <tr>
        <td> Name: </td>
        <td> {{selected.name}} </td>
      </tr>
      <tr>
        <td>
          Description:
        </td> <td>
          {{selected.description}}
        </td>
      </tr>
      <tr>
        <td>
          Element Type:
        </td> <td>
          {{selected.elType}}
        </td>
      </tr>
      <tr *ngIf="selected.elType != 'C'">
        <td colspan="2">
          <button class="editTxt" type="button" (click)="editable = !editable">Edit</button>
        </td>
      </tr>
    </ng-template>
  </table>
</div>

<div class="dataLeft">
  <div>
    <img class="imageDisplay" src="{{url}}/{{selected.imgUrl[0]}}" alt="imageDisplay" >
  </div>
  <br>
  <br>
  <div *ngIf="editable == true">
    <input type="file" (change)="imageUpload($event)">
  </div>
</div>
