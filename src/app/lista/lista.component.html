<div>

<table>
  <tr *ngFor="let element of lista">
    <td class="txt" (click)="onTxtClick(element)">
      {{element.name}}
    </td>
    <td>
      <div *ngIf="element.elType != 'C', else elseBlock">
      <button class="cancBtnOn" type="button" (click)="onBtnClick(element)"></button>
      </div>    
      <ng-template #elseBlock >
        <button class="cancBtnOff" type="button" ></button>
      </ng-template>
    </td>
    <td *ngIf="confirm.id==element._id" >
      Are you sure?
    </td>
    <td *ngIf="confirm.state=='true'">
      {{confirm.id}}
      <button class="noBtn" (click)="onConfirmClk('no', element)"></button>
    </td>
    <td *ngIf="confirm.state=='true'">
      <button class="yesBtn" (click)="onConfirmClk('yes', element)" ></button>
    </td>
  </tr>
</table>

</div>
